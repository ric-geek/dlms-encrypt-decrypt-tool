plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // For Gradle 7+ use mainClass.set
    mainClass.set("CLI")
}

jar {
    manifest {
        attributes(
            'Main-Class': 'CLI'
        )
    }
}
